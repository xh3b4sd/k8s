apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "{{ .Values.name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Values.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Values.name }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ .Values.name }}"
    spec:
      containers:
        - name: "{{ .Values.name }}"
          image: "{{ .Values.image }}"
          env:
            - name: "ENVOY_LISTEN_PORT"
              value: "7777"
            - name: "SERVICE_DISCOVERY_ADDRESS"
              value: "apiserver"
            - name: "SERVICE_DISCOVERY_PORT"
              value: "7777"
          ports:
            - name: "http"
              containerPort: 7777
            - name: "admin"
              containerPort: 8081
      imagePullSecrets:
        - name: "pull-secret"
